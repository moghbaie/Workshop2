<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="Services02.js"></script>
		<script type="text/javascript" src="Workshop2.js"></script>
		<title></title>
		<style>
		.body{background-color:grey;}
		.result{
			clear:none;
			float:center;
			margin: 0 0 10px 400px;
		}
		
		</style>
	</head>	
<body ng-app='test01'>
	<div ng-controller="MyController as ctrl">
		<div>
			<label> Name: </label><span ng-bind="ctrl.student.name"></span>
		</div>
		<div >
			<label> Assignment Name: </label><input  type="text" ng-model="ctrl.assignment.name">
		</div>

		<div >
			<label> Score: </label><input type="number" ng-model="ctrl.assignment.score">
		</div>

		<div class="result">

		<div>
				<label> Average: </label><span ng-bind="ctrl.student.average"></span>
			</div>
			<div>
				<label> Grade: </label><span  ng-bind="ctrl.student.grade"></span>
			</div>
			<div >
				<label> Passing: </label><span ng-bind="ctrl.student.pass"></span>
			</div>
		</div>

		<button ng-click="ctrl.addAssignment(ctrl.assignment)">Add </button>
		<div ng-repeat="add in ctrl.student.assignments">
			<div >
			<lable> {{$index+1}}. </br></lable><label> Assignment Name:</label><span ng-bind="add.name"></span>
			</div>

			<div >
				<label> Score: </label><span ng-bind="add.score"></span>
			</div>
		
		</div>
		
		
	</div>
</body>
